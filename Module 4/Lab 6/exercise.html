<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Placeholder Posts</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .post-card {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container my-5">
        <h1 class="text-center mb-4">Latest Posts</h1>

        <div class="row" id="posts-container"></div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" onclick="loadPosts()">Load Posts</button>
        </div>
    </div>

    <script>
        const postLimit = 10;

        async function loadPosts() {
            try {
                const response = await fetch('./data.json');
                const posts = await response.json();

               
                const limitedPosts = posts.slice(0, postLimit);

                const postsContainer = document.getElementById('posts-container');
                postsContainer.innerHTML = ''; 
              
                limitedPosts.forEach(post => {
                    const postCard = document.createElement('div');
                    postCard.classList.add('col-md-4');

                    postCard.innerHTML = `
                        <div class="card post-card">
                            <div class="card-body">
                                <h5 class="card-title">${post.title}</h5>
                                <p class="card-text">${post.body.substring(0, 100)}...</p>
                                <a href="#" class="btn btn-primary">Read More</a>
                            </div>
                        </div>
                    `;

                    postsContainer.appendChild(postCard);
                });
            } catch (error) {
                console.error('Error fetching posts:', error);
            }
        }

  
    </script>

</body>

</html>
